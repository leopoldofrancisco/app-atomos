
  <div class="card">
    <div class="card-header">
        <div class="card-header">
            <a routerLink="/product/create" class="btn btn-primary"><i class="fa fa-edit"></i>Novo Produto</a>
          </div>

<table class="table align-middle mb-0 bg-white">    
    <thead class="bg-light">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Price</th>
        <th>Acções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
            {{ product.id }}
        </td>
        <td>
            {{ product.name }}
        </td>
        <td>
            {{ product.price | currency: 'AOA' }}
        </td>
        <td class="espaco">
            <!--<button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm fw-bold fas fa-edit"
                  mdbRipple rippleColor="dark"
                  ><a routerLink="/product/update/{{ product.id }}"><i class="fa fa-edit"></i></a>
            Edit
          </button>-->
          <a routerLink="/product/update/{{ product.id }}" class="btn btn-primary"><i class="fa fa-edit"></i>Editar</a>
          <a routerLink="/product/delete/{{ product.id }}" class="btn btn-danger"><i class="fa fa-edit"></i>Apagar</a>
        </td>
      </tr>
    </tbody>
  </table>

  </div>
</div>
