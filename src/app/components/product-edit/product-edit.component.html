
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Alterar Produto</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" >
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome</label>
                      <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Nome" [(ngModel)]="product.name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Preço</label>
                      <input type="number" name="price" class="form-control" id="exampleInputPassword1" placeholder="Preço"  [(ngModel)]="product.price">
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" (click)="updateProduct()" >Actualizar</button>
                    <button type="submit" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
  
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
